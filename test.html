                    alert(response.razorpay_payment_id);
                },
                // "prefill": {
                //     "name": "John Doe",
                //     "email": "johndoe@example.com",
                //     "contact": "9999999999"
                // },

            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        }
    </script>
